<!DOCTYPE html>
<html>
<head>
    <title>Delete To-Do</title>
    
    <style>
        /* static/todo/styles.css */

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

h1 {
    margin: 0;
}

a {
    color: #333;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.button {
    display: inline-block;
    font-size: 16px;
    color: #fff;
    background-color: #333;
    padding: 10px 20px;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
}

.button:hover {
    background-color: #555;
}

.form-container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container form {
    display: flex;
    flex-direction: column;
}

.form-container input, .form-container textarea {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.form-container button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.form-container button:hover {
    background-color: #555;
}

.list-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.list-container ul {
    list-style-type: none;
    padding: 0;
}

.list-container li {
    margin-bottom: 10px;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.list-container li:last-child {
    border-bottom: none;
}

    </style>
</head>
<body>
    <header>
        <h1>Delete To-Do</h1>
    </header>
    <div class="container form-container">
        <h2>Are you sure you want to delete "{{ todo.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <a class="button" href="{% url 'todo_list' %}">Cancel</a>
    </div>
</body>
</html>
